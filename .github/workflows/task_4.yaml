name: "Terraform CI/CD"

on:
  push:
    branches:
      - task_4
  #     - main
  # pull_request:
  #   branches:
  #     - main

env:
  TF_ROOT: tasks/task_4
  AWS_REGION: eu-central-1
  TF_VERSION: "1.6.0"

jobs:
  lint:
    name: Lint Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}# Specify your Terraform version

      - name: Terraform fmt check
        working-directory: ${{ env.TF_ROOT }}
        run: terraform fmt -check

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create private key
        run: |
              mkdir -p ~/.ssh
              echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
              chmod 600 ~/.ssh/id_ed25519

      - name: Create public key
        run: |
              mkdir -p ~/.ssh
              echo "${{ secrets.AWS_SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        run: terraform plan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
      # if: github.ref == 'refs/heads/main'
    outputs:
        bastion_host: ${{ steps.terraform-outputs.outputs.bastion_host }}
        bastion_user: ${{ steps.terraform-outputs.outputs.bastion_user }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create private key
        run: |
              mkdir -p ~/.ssh
              echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
              chmod 600 ~/.ssh/id_ed25519
              echo "${{ secrets.AWS_SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_ROOT }}
        run: terraform apply -auto-approve -parallelism=100

      - name: Get Terraform Outputs
        id: terraform-outputs
        working-directory: ${{ env.TF_ROOT }}
        run: |
          BASTION_IP=$(terraform output -raw ec2_bastion_public_ip)
          BASTION_USER=$(terraform output -raw bastion_user)
          echo "bastion_host=${BASTION_IP}" >> $GITHUB_OUTPUT
          echo "bastion_user=${BASTION_USER}" >> $GITHUB_OUTPUT
          

  deploy:
    name: Deploy Jenkins
    needs: apply
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          
      - name: Execute Commands via SSH
        env:
          BASTION_HOST: ${{ needs.apply.outputs.bastion_host }}
          BASTION_USER: ${{ needs.apply.outputs.bastion_user }}
        run: |
          # Wait for SSH to become available
          for i in {1..30}; do
            if ssh -i ~/.ssh/id_ed25519 -o ConnectTimeout=5 ${BASTION_USER}@${BASTION_HOST} 'exit'; then
              break
            fi
            echo "Waiting for SSH to become available... (attempt $i/30)"
            sleep 10
          done

          # Install Helm and execute commands
          ssh -i ~/.ssh/id_ed25519 ${BASTION_USER}@${BASTION_HOST} '
            # Install Helm
            curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
            chmod 700 get_helm.sh
            ./get_helm.sh
            
            # Add and update Helm repos
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm repo add jenkins https://charts.jenkins.io
            helm repo update
            
            # Install nginx from Bitnami
            helm upgrade --install bitnami-nginx bitnami/nginx
            helm list
            
            # Create Jenkins namespace and install Jenkins
            helm upgrade --install jenkins jenkins/jenkins \
              --namespace jenkins \
              --create-namespace
            
            # Apply additional manifests
            kubectl apply -f tasks/task_4/manifests/pv.yaml
          '
          
      - name: Cleanup SSH Key
        run: rm -f ~/.ssh/id_ed25519
        if: always()